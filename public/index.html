<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bitcaster Radio</title>
    <link rel="stylesheet" href="css/pico.min.css" />
    <script src="js/htmx.min.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      .header-container {
        position: relative;
        width: 100%;
        height: 300px;
        overflow: hidden;
      }
      .header-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }
      .header-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        text-align: center;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        margin: 0;
        width: 100%;
        padding: 0 1rem;
      }
      .content-container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex: 1;
        padding: 2rem 1rem;
      }
      .video-container {
        width: 100%;
        max-width: 1200px;
        text-align: center;
      }
      video {
        width: 100%;
        max-width: 100%;
        border-radius: var(--border-radius);
      }
    </style>
  </head>
  <body>
    <div class="header-container">
      <img src="imgs/stars.png" alt="Stars" class="header-image" />
      <h1 class="header-text">Welcome to Bitcaster Radio!</h1>
    </div>
    <div class="content-container">
      <div class="video-container">
        <iframe
          src="https://stream.place/embed/bitcasterradio.com"
          width="640"
          height="360"
          frameborder="0"
          allowfullscreen
        ></iframe>
      </div>
    </div>
  </body>
</html>
